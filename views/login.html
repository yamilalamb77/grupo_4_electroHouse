<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="login">
    <div class="form-container">
        <h2>Ingresa a Mi cuenta</h2>
       
        <form action="" method="">
            <div class="form">
                <div class="input-container">
                    <label>E-mail:</label>
                    <input class="input-style" type="email" name="email" >
                    <span class="error-message">Debe ingresar su email</span>
                </div>
                <div class="input-container">
                    <label>Contraseña:</label>
                    <input class="input-style" type="password" name="pass" >
                    <span class="error-message">Debe ingresar su contraseña</span>
                </div>

                <span class="qp"><a href="enConstrucion">¿Olvidaste tu contraseña?</a></span>
               
                <div class="check-remember">
                    <label for="remember">  Recordarme </label>
                    <input type="checkbox" name="remember" id="remember">                     
                </div>

                <div class="button-container">
                    <span class="error-message">Credenciales inválidas</span>
                    <button type="submit" class="btn btn-submit">Ingresar</button>
                </div>
                
                <span><a href="register">Aún no tengo cuenta</a></span>
            </div>
        </form>
    </div>
</body>
</html>
